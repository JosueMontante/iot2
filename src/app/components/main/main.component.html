<p-growl [(value)]="msgs"></p-growl>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">IoT Project</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" [ngClass]="{ active: table}">
        <a class="nav-link" (click)="goTable()">Table <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [ngClass]="{ active: !table}">
        <a class="nav-link" (click)="goImage()">Image</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" *ngIf="table">
    <div class="row" style="margin-top: 45px">
      <div class="col-xs">
        <p-table [value]="data">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let col of cols">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-sensor>
            <tr>
              <td *ngFor="let col of cols">
                {{sensor[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="!table">
      <div class="row" style="margin-top: 45px">
        <div class="col-xs">
        <img src="./assets/Iteso_.jpg">
        </div>
      </div>
    </div>
